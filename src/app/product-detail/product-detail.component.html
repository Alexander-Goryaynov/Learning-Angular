<div *ngIf="product">
    <h2>{{product.name}} Details</h2>
    <div><span>id: </span>{{product.id}}</div>
    <div>
        <label>Name:
            <input [(ngModel)]="product.name" placeholder="name" />
        </label>
    </div>
    <div>
        <label>Price:
            <input [(ngModel)]="product.price" placeholder="price (dollars)" />
        </label>
    </div>
</div>
<p>
    <button (click)="goBack()">Go back</button>
</p>
